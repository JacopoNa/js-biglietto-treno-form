<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
   <div class="container">

    <!-- first title -->
    <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

    <!-- user form -->
    <div class="user-form">

        <!-- form top -->
        <div class="form-top">
            <div class="row">
                <div class="col">
                    <div class="form-item">
                        <label for="user-name">Nome e Cognome</label>
                        <input type="text" id="user-name">
                    </div>
                </div>
        
                <div class="col">
                    <div class="form-item">
                        <label for="user-km">Km da percorrere</label>
                        <input type="number" id="user-km">
                    </div>
                </div>
        
               <div class="col">
                <div class="form-item ms-column">
                    <label for="user-age">Fascia d'et√†</label>
                    <select id="user-age">
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="over">Over 65</option>
                    </select>
                </div>
               </div>
            </div>
        </div>

        <!-- form bottom -->
       <div class="form-bottom">
            <div class="form-item">
                <button class="ms-btn" id="generate-ticket">Genera</button>
            </div>

            <div class="form-item">
                <button class="ms-btn" id="cancel-ticket">Annulla</button>
            </div>
       </div>
        
    </div>

    <!-- second title -->
    <h2 class="title">IL TUO BIGLIETTO</h2>

    <!-- your ticket -->
    <div class="your-ticket">
        <h4>DETTAGLIO PASSEGGERI</h4>

        <!-- user data -->
        <div class="user-data">
            <div class="row">
                <div class="col">
                    <div class="ms-card">
                        <div class="ticket-text">NOME PASSEGGERO <span id="ticket-name"></span></div>
                    </div>
                </div>
                <div class="col">
                    <div class="ticket-text">Offerta <span id="ticket-offer"></span></div>
                </div>
                <div class="col">
                    <div class="ticket-text">Carrozza <span id="ticket-carriage"></span></div>
                </div>
                <div class="col">
                    <div class="ticket-text">codice cp <span id="ticket-code"></span></div>
                </div>
                <div class="col">
                    <div class="ticket-text">Costo Biglietto <span id="ticket-cost"></span></div>
                </div>
            </div>
        </div>
    </div>

   </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
